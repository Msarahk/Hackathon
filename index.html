<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./STYLES/index.css">
    <script src="https://use.fontawesome.com/c116b11279.js"></script>
    <script src="https://kit.fontawesome.com/bc6e7c6e16.js" crossorigin="anonymous"></script>
    <title>Multiple limited</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!--the home page starts here-->
    <div class="login">
        <div class="multiplex-logo">
            <img src="images/logomultiplex.svg" class="img-fluid" alt="multiplex-logo">
        </div>
        <div class="card">
            <h2>Login</h2>
            <div class="form-group">
              <label for="userType">Log in as:</label>
              <select id="userType" class="custom-select" >
                <option value="administrator">Administrator</option>
                <option value="worker">Worker</option>
              </select>
            </div>
            <button class="btn" onclick="redirectToLoginPage()">Login</button>
          </div>
       <!--footer begins here-->
          <footer>
            <div class="left">
              <p>&copy; 2024 Multiplex Limited</p>
            </div>
            <div class="right">
              <p><i class="fas fa-envelope"></i> multiplexlimited@gmail.com</p>
              <p><i class="fas fa-phone"></i> +1234567890</p>
            </div>
          </footer>
          <!--footer ends here-->
          
    </div>
    <!--home page ends here-->
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="./JS/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
