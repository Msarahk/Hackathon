<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administrator Login</title>
<link rel="stylesheet" href="../STYLES/admin.css">

</head>
<body>
<!--login for administrator begins here-->
<div class="container">
  <h2>Attendance form</h2>
  <form>
    <div class="form-group">
      <label for="firstName">Name or identifier</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Date and time </label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Department</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Signature or confirmation</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>
</div>
<!--administartor login ends here-->
<script src="../JS/toadmindashbord.js"></script>
</body>
</html>
